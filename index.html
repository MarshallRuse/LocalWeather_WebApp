<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Your Local Weather</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
  <link rel="stylesheet" type="text/css" href="weatherApp.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://rawgit.com/darkskyapp/skycons/master/skycons.js"></script>
</head>
<body>
<div class="container-fluid">
<h1 class="header">How's The Weather In Your Area?</h1>
  <div class="row">
    <div class="col-md-6 col-md-offset-3" id="locationNameBox">
      <h3 id="locationName">Your area being Parts Unknown, of course.</h3>
    </div>
  </div>
  <div class="row">
      <div class="col-md-2 col-md-offset-8">
        <button class="btn btn-default" id="unitsButton" style="margin-top: 10px">Fahrenheit</button>
      </div>
    </div>
  <div class="row" style="margin-top: 20px">
    <div class="col-md-4 col-md-offset-2 weatherReports well"  id="currentReport">
      <h4 class="weatherReports" style="font-size: 20px">Current Weather</h4><br/>
      <div class="row" id="tempRow" style="margin-top: 10px">
      </div>
      <div class="row">
      <div class="col-md-6 col-md-offset-3">
      <canvas style="margin-right: auto; margin-left:auto" id='icon1' width='128' height='128'></canvas>
      </div>
      <br/>
        <div class="row">
          <div class="col-md-6 col-md-offset-3 weatherReports" style="text-align: center" id="rowBelow">
          </div>
        </div>
      </div>
      
    </div><!-- end currentReport -->
    <div class="col-md-4 col-md-offset-1 weatherReports well" id="futureReport">
      <h4 class="weatherReports" style="font-size: 20px; text-align: center">Future Weather</h4><br/>
    </div><!-- end futureReport -->
  </div>
</div>
</body>
<script type="text/javascript" src="weatherApp.js"></script>
</html>
